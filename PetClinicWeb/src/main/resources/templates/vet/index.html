<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h2 th:text="Vets"></h2>
<table aria-label="Vets" class="table table-striped">
    <thead>
    <tr>
        <th scope="col" style="width: 150px;">ID</th>
        <th scope="col" style="width: 150px;">First name</th>
        <th scope="col" style="width: 150px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
