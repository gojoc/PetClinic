<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h2 th:text="Owners"></h2>
<table aria-label="Owners" class="table table-striped">
    <thead>
    <tr>
        <th scope="col" style="width: 150px;">ID</th>
        <th scope="col" style="width: 150px;">First name</th>
        <th scope="col" style="width: 150px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
